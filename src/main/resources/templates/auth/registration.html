<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

  <label for="username">Введите имя пользователя: </label>
  <input type="text" th:field="*{name}" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username Error</div>
  <br/>
  <label for="yearOfBirth">Введите ваш год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Username Error</div>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username Error</div>
  <br/>
  <input type="submit" value="Sigh in!">


</form>
</body>
</html>
